{% extends 'store/main.html' %}
{% load static %}

{% block content %}

    <!-- Slideshow container -->
    <div class="homecards">
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="{% static 'images/slide1.png' %}" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="{% static 'images/slide2.jpg' %}" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="{% static 'images/slide1.png' %}" style="width:100%">
            </div>

            {% comment %} <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a> {% endcomment %}
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>


    <main class="product-container">
        <div class="product-cards">
          <div class="card">
            <div class="primg">
              <a href="{% url 'product_details' %}"><img class="thumbnail" src="{% static 'images/test.jpg' %}" alt="product image" /></a>
            </div>
            <div class="prdetails">
              <div class="prdetails-content">
                <p class="hpr3">Kurti</p>
                <p class="ppr">₹6000</p>
              </div>
              <button class="buy-now-button">Buy Now</button>
            </div>
          </div>
        </div>
    
        <div class="product-cards">
          <div class="card">
            <div class="primg">
              <img class="thumbnail" src="{% static 'images/test.jpg' %}" alt="product image"/>
            </div>
            <div class="prdetails">
              <p class="hpr3">Kurti</p>
              <p class="ppr">₹6000</p>
              <button class="buy-now-button">Buy Now</button>
            </div>
          </div>
        </div>
    
        <div class="product-cards">
          <div class="card">
            <div class="primg">
              <img class="thumbnail" src="{% static 'images/placeholder.jpg' %}" alt="product image" />
            </div>
            <div class="prdetails">
              <p class="hpr3">Kurti</p>
              <p class="ppr">₹6000</p>
              <button class="buy-now-button">Buy Now</button>
            </div>
          </div>
        </div>
      </main>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>

{% endblock content%}
